{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg text-center">
    
    <h2 class="text-2xl font-bold mb-4 text-red-600">⚠️ Confirm Account Deletion</h2>
    <p class="mb-6 text-gray-700">Are you sure you want to delete your account? This action cannot be undone.</p>

    <form method="post" class="flex flex-col sm:flex-row justify-center gap-3">
      {% csrf_token %}
      <button type="submit" 
              class="flex-1 bg-red-600 text-white px-4 py-2 rounded-lg font-bold 
                     hover:bg-red-700 transition">
        Yes, Delete My Account
      </button>

      <a href="{% url 'accounts:profile' username=request.user.username %}" 
         class="flex-1 px-4 py-2 rounded-lg border border-gray-300 text-gray-700 
                hover:bg-gray-100 transition">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
