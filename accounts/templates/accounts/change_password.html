{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 mt-10 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Change</button>
  </form>
</div>
{% endblock %}
