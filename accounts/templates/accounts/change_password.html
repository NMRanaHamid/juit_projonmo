{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">ðŸ”’ Change Password</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Old Password -->
      <div>
        <label for="id_old_password" class="block text-sm font-medium text-gray-700">Old Password</label>
        <input type="password" name="old_password" id="id_old_password"
               class="mt-1 w-full border border-gray-300 px-3 py-2 rounded-lg 
                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- New Password -->
      <div>
        <label for="id_new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password" name="new_password1" id="id_new_password1"
               class="mt-1 w-full border border-gray-300 px-3 py-2 rounded-lg 
                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Confirm New Password -->
      <div>
        <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
        <input type="password" name="new_password2" id="id_new_password2"
               class="mt-1 w-full border border-gray-300 px-3 py-2 rounded-lg 
                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Submit -->
      <button type="submit" 
              class="w-full bg-blue-600 text-white font-semibold py-2.5 rounded-lg 
                     hover:bg-blue-700 transition-all duration-200">
        Update Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
