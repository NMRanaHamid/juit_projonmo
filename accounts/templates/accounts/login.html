{% extends 'base.html' %}
{% block content %}

<div class="flex flex-col md:flex-row justify-center items-center min-h-screen bg-gray-50 px-4">

  <!-- Left: Image -->
  <div class="hidden md:block md:w-1/2">
    <img src="/static/images/login.png" alt="Login Illustration" class="w-full h-auto">
  </div>

  <!-- Right: Login Form -->
  <div class="w-full max-w-md bg-white p-12 rounded-2xl shadow-xl">
  <h2 class="text-4xl font-bold mb-8 text-center text-blue-700">Login</h2>
  
  <form method="post" class="space-y-6">
    {% csrf_token %}
    
    <input 
      name="username" 
      type="text" 
      placeholder="Username" 
      required 
      class="w-full border border-gray-300 px-5 py-4 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
    
    <input 
      name="password" 
      type="password" 
      placeholder="Password" 
      required 
      class="w-full border border-gray-300 px-5 py-4 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
    
    <button 
      type="submit" 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold text-lg transition duration-300"
    >
      Login
    </button>
  </form>
  
  <p class="mt-6 text-center text-gray-600">
    Don't have an account? 
    <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:underline">Register</a>
  </p>
</div>


</div>

{% endblock %}
