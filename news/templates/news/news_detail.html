{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto px-6 py-12 bg-white rounded-lg shadow-lg mt-10">
  <h1 class="text-5xl font-extrabold text-gray-900 mb-4">{{ news.title }}</h1>
  
  <p class="text-sm text-gray-500 mb-8">
    Published on {{ news.published_date|date:"F j, Y" }}
    {% if news.author %} | By <span class="font-medium">{{ news.author }}</span>{% endif %}
  </p>

  <article class="prose prose-lg max-w-none text-gray-800 leading-relaxed whitespace-pre-line">
    {{ news.content }}
  </article>

  {% if user.is_staff %}
  <div class="mt-10 flex space-x-4">
    <a href="{% url 'news:news_update' news.pk %}" class="px-5 py-3 bg-yellow-400 hover:bg-yellow-500 text-white rounded-lg font-semibold shadow transition duration-300">
      Edit
    </a>
    <a href="{% url 'news:news_delete' news.pk %}" class="px-5 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold shadow transition duration-300">
      Delete
    </a>
  </div>
  {% endif %}
</div>
{% endblock %}
