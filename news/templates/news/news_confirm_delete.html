{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md mt-20 text-center">
  <h2 class="text-3xl font-bold mb-6 text-red-700">Confirm Delete</h2>
  <p class="text-gray-700 mb-8">
    Are you sure you want to delete the news titled <strong>{{ news.title }}</strong>?
  </p>

  <form method="post" class="flex justify-center space-x-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold shadow transition duration-300">
      Yes, Delete
    </button>
    <a href="{% url 'news:news_detail' news.pk %}" class="px-6 py-3 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 font-semibold transition duration-300">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
