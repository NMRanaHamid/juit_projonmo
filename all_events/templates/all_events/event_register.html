{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto px-6 py-12 bg-white rounded-3xl shadow-2xl">
  <h1 class="text-4xl font-bold text-blue-800 mb-6">Register for: {{ event.title }}</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <p class="text-gray-700 text-lg">Click below to confirm your registration.</p>
    <button type="submit" 
            class="bg-green-500 text-white px-6 py-2 rounded-full shadow hover:bg-green-600 transition flex items-center gap-2">
      <i class="fas fa-check-circle"></i> Register
    </button>
  </form>
</div>
{% endblock %}
