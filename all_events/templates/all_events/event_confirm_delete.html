{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto px-6 py-12 bg-white rounded-3xl shadow-2xl mt-16 hover:shadow-3xl transition duration-300">

  <!-- Heading -->
  <h1 class="text-4xl font-extrabold text-red-600 mb-6 text-center drop-shadow-sm">
    Confirm Delete
  </h1>

  <!-- Warning Icon -->
  <div class="flex justify-center mb-6">
    <i class="fas fa-exclamation-triangle text-6xl text-red-500"></i>
  </div>

  <!-- Message -->
  <p class="text-lg text-gray-700 text-center mb-8">
    Are you sure you want to delete <span class="font-semibold text-black">"{{ event.title }}"</span>?
  </p>

  <!-- Form Buttons -->
  <form method="post" class="flex flex-wrap justify-center gap-6">
    {% csrf_token %}
    <button type="submit" 
            class="bg-red-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-red-700 transition flex items-center gap-2">
      <i class="fas fa-trash-alt"></i> Yes, Delete
    </button>
    <a href="{% url 'all_events:event_detail' event.pk %}" 
       class="bg-gray-100 text-gray-800 px-6 py-3 rounded-full shadow hover:bg-gray-200 transition flex items-center gap-2">
      <i class="fas fa-times"></i> Cancel
    </a>
  </form>

</div>
{% endblock %}
