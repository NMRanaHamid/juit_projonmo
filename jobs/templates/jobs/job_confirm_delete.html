{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md text-center mt-16">
  <h2 class="text-2xl font-bold mb-6 text-red-700">Confirm Delete</h2>
  <p class="text-gray-700">
    Are you sure you want to delete <strong>{{ job.title }}</strong> at <strong>{{ job.company }}</strong>?
  </p>
  <form method="post" class="mt-6 flex justify-center items-center gap-4">
    {% csrf_token %}
    <button type="submit" 
            class="bg-red-600 px-5 py-2 rounded-md text-white font-semibold hover:bg-red-700 transition duration-200">
      Yes, Delete
    </button>
    <a href="{% url 'jobs:job_detail' job.pk %}" 
       class="text-gray-600 hover:underline font-medium">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
