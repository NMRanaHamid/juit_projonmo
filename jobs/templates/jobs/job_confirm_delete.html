{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-2xl shadow-lg text-center">
  
  <!-- Heading -->
  <h2 class="text-3xl font-extrabold text-red-600 mb-6">Confirm Deletion</h2>

  <!-- Confirmation Message -->
  <p class="text-gray-700 text-lg mb-8">
    Are you sure you want to delete 
    <span class="font-semibold text-gray-900">{{ job.title }}</span> at 
    <span class="font-semibold text-gray-900">{{ job.company }}</span>?
  </p>

  <!-- Action Buttons -->
  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" 
            class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow hover:bg-red-700 transition duration-300">
      ✅ Yes, Delete
    </button>
    <a href="{% url 'jobs:job_detail' job.pk %}" 
       class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition duration-300">
      ❌ Cancel
    </a>
  </form>
</div>
{% endblock %}
